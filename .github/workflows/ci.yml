name: Terraform CI with OPA Conftest

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  pull-requests: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Validate
        run: terraform validate
        working-directory: terraform
      - name: Install Conftest
        run: |
          wget https://github.com/open-policy-agent/conftest/releases/download/v0.51.0/conftest_0.51.0_Linux_x86_64.tar.gz
          tar xzf conftest_0.51.0_Linux_x86_64.tar.gz
          sudo mv conftest /usr/local/bin/

      - name: Terraform Plan (create plan.json)
        run: |
          terraform plan -out=tfplan
          terraform show -json tfplan > plan.json
          if [ ! -f plan.json ]; then
            echo "plan.json not found! Failing pipeline." >&2
            exit 1
          fi
        working-directory: terraform

      - name: print Plan (create plan.json)
        run: |
          cat plan.json
        working-directory: terraform

      - name: Debug Print plan.json
        run: |
          if [ -f plan.json ]; then
            echo "--- plan.json contents ---"
            cat plan.json
            echo "--- end plan.json ---"
          else
            echo "plan.json not found!"
          fi
        working-directory: terraform

      - name: Debug policy loading
        run: |
          pwd
          echo "Terraform dir contents:"
          ls -R .
          echo "Policy dir contents:"
          ls -R ../policy || true
        working-directory: terraform

      - name: Enforce OPA Policies
        run: |
          if [ ! -f plan.json ]; then
            echo "plan.json not found! Failing pipeline before policy check." >&2
            exit 1
          fi
          conftest test plan.json --policy ../policy/
        working-directory: terraform

      - name: Install Infracost
        run: |
          curl -fsSL https://raw.githubusercontent.com/infracost/infracost/master/scripts/install.sh | sh

      - name: Run Infracost
        env:
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
        run: |
          infracost breakdown \
            --path terraform \
            --format json \
            --out-file infracost.json

      - name: Post cost comment to PR
        env:
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          infracost comment github \
            --path infracost.json \
            --repo ${{ github.repository }} \
            --pull-request ${{ github.event.pull_request.number }} \
            --github-token $GITHUB_TOKEN \
            --behavior update

